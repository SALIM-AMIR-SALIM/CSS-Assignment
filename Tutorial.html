<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Introduction to Web Development</title>
    <style>
        /* Body Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        /* Header Styles */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* Main Content Styles */
        .main-content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Tutorial Page Styles */
        .tutorial-page {
            margin-bottom: 30px;
        }

        .tutorial-page h2 {
            color: #333;
        }

        .tutorial-page p {
            color: #666;
        }

        .tutorial-page img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        /* List Styles */
        ul, ol {
            margin-bottom: 20px;
        }

        ul li, ol li {
            margin-bottom: 10px;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Introduction to Web Development</h1>
    </header>
    <div class="main-content">
        <div class="tutorial-page">
            <h2>HTML Basics</h2>
                <img src="back.avif" alt="iamge">
            <p>Understand the basic structure of HTML documents.</p>
            <ul>
                <li>Introduction to HTML</li>
                <li>HTML Document Structure</li>
                <li>HTML Elements and Tags</li>
                <li>HTML Attributes</li>
            </ul>
        </div>

        <!-- Other tutorial pages -->

    </div>
    <footer>
        <p>&copy; 2024 Introduction to Web Development</p>
    </footer>
</body>
</html>
